<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body {
            background: black;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <canvas class="rendererCanvas" wdth="100" height="100"></canvas>
</body>
    <script src="index.js"></script>
    <script>
        let types = [200, 300, 20];
        let tex = new Image();
        tex.src = './grass_block_side.png';
        tex.onload = function() {
            const papr = new Paper(".rendererCanvas", 512, 512);
            papr.imageSmoothing = false;

            papr.style = 'rgb(255, 100, 100)';
            papr.fillRect(100, papr.center[1] + 20, 50, 50);
            papr.fillArc(...types, 0, Math.PI);
            papr.strokeCirc(...types);
            papr.strokeCirc(0, 0, 100);
            papr.fillArc(types[0] + 50, types[1], 10, 0, Math.PI * 1.5);
            papr.drawImage(tex, 300, papr.center[1] + 20, 64, 64);

            papr.style = 'white';
            papr.fillCirc(...papr.center, 4);
            papr.strokeCirc(...papr.center, types[0]);
            papr.line(0, papr.center[1], papr.width, papr.center[1]);

            papr.yUp = true; // Convert to Cartesian

            papr.style = 'rgb(100, 255, 100)';
            papr.fillRect(100, papr.center[1] + 20, 50, 50);
            papr.fillArc(...types, 0, Math.PI);
            papr.strokeCirc(...types);
            papr.strokeCirc(0, 0, 100);
            papr.fillArc(types[0] + 50, types[1], 10, 0, Math.PI * 1.5);
            papr.drawImage(tex, 300, papr.center[1] + 20, 64, 64);
        }
    </script>
</html>
