<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body {
            background: black;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <button class="UVB">UVB Map</button>
    <button class="UV">UV Map</button>
    <button class="SIN">Sine/Cosine Testing</button>
    <canvas class="rendererCanvas" wdth="100" height="100"></canvas>
</body>
    <script src="pxman.js"></script>
    <script>
        const cvs = document.querySelector(".rendererCanvas");
        const ctx = cvs.getContext("2d");

        cvs.width = window.innerWidth;
        cvs.height = window.innerHeight;
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, cvs.width, cvs.height);

        const [width, height] = [512, 512];
        const imageMaker = new PXMAN(width, height);

        document.querySelector(".UVB").addEventListener("click", () => {
            for (let y = 0; y < height; ++y) {
                for (let x = 0; x < width; ++x) {
                    imageMaker.setPixel(x, y, x / width * 255, y / height * 255, (width - x) / width * 255, 255);
                }
            }
            imageMaker.render(10, 10);
        });

        document.querySelector(".UV").addEventListener("click", () => {
            for (let y = 0; y < height; ++y) {
                for (let x = 0; x < width; ++x) {
                    imageMaker.setPixel(x, y, x / width * 255, y / height * 255, 0, 255);
                }
            }
            imageMaker.render(10, 10);
        });

        document.querySelector(".SIN").addEventListener("click", () => {
            for (let y = 0; y < height; ++y) {
                for (let x = 0; x < width; ++x) {
                    imageMaker.setPixel(x, y, x / width * Math.sin(x * 8) * 255, y / height * Math.cos(y * 8) * 255, 255 * Math.asin(x*y), 255);
                }
            }
            imageMaker.render(10, 10);
        });
    </script>
</html>
