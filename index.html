<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body {
            background: black;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <canvas class="rendererCanvas" wdth="100" height="100"></canvas>
</body>
    <script src="index.js"></script>
    <script>
        const paper = new Paper(".rendererCanvas", 512, 512);
        paper.fillStyle = 'white';
        let types = [50, 50, 20];
        paper.fillArc(...types, 0, Math.PI);
        paper.cartesian = true;
        paper.fillArc(...types, 0, Math.PI);
        paper.rotatePoint(...paper.center, (Math.PI / 180) * 90);
        paper.cartesian = false;
        paper.fillArc(...types, 0, Math.PI);
        paper.cartesian = true;
        paper.fillArc(...types, 0, Math.PI);
    </script>
</html>
