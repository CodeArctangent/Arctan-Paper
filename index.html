<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body {
            background: black;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <button class="UVB">UVB Map</button>
    <button class="UV">UV Map</button>
    <button class="SIN">Sine/Cosine Testing</button>
    <button class="Mandelbrot">Mandelbrot</button>
    <br>
    <canvas class="rendererCanvas" wdth="100" height="100"></canvas>
</body>
    <script src="pxman.js"></script>
    <script src="mandelbrot.js"></script>
    <script>
        const cvs = document.querySelector(".rendererCanvas");
        const ctx = cvs.getContext("2d");

        cvs.width = 1024;
        cvs.height = 1024;
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, cvs.width, cvs.height);

        const [width, height] = [cvs.width, cvs.height];
        const imageMaker = new PXMAN(ctx, width, height);

        document.querySelector(".UVB").addEventListener("click", () => {
            imageMaker.runComponent(0, 0, (x, y, width, height) => [x / width * 255, y / height * 255, (width - x) / width * 255, 255]);
        });

        document.querySelector(".UV").addEventListener("click", () => {
            imageMaker.runComponent(0, 0, (x, y, width, height) => [x / width * 255, y / height * 255, 0, 255]);
        });

        document.querySelector(".SIN").addEventListener("click", () => {
            imageMaker.runComponent(0, 0, (x, y, width, height) => [x / width * Math.sin(x * 8) * 255, y / height * Math.cos(y * 8) * 255, 255 * Math.asin(x * y), 255]);
        });
        
        document.querySelector(".Mandelbrot").addEventListener("click", () => {
            setOffset(imageMaker.image.width, imageMaker.image.height);
            imageMaker.runComponent(0, 0, (x, y, width, height) => {
                const values = iterate(x, y, 250);
                return [values.r, values.g, values.b, 255]
            });
        });
    </script>
</html>
